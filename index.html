<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="text-center">Hello, Task World!</h1>
 
    <section class="container-fluid mt-5">

        <div class="row">
            <div class="col-sm-5">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <table class="table table-sm table-borderless mb-3" id="table_field">
                            <thead>
                                <tr>
                                    <th>Task Name</th>
                                    <th>Hour</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="text" class="form-control taskname" name="taskname">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control manhour" name="manhour">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm" style="background-color: #3a86ff;color:#FFF" id="add1">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h6>@Mohammad Hasibul Hasan (Total Task: <span class="total">0</span>)</h6>
                        <div>
                            <ol id="taskDetails">
                                
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5>Total Hour <span id="total-hour"></span></h5>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            var taskCount = 0;

            $("#add1").click(function () {
                var taskName = $("input[name='taskname']").val();
                var manHour = $("input[name='manhour']").val();

                if (taskName && manHour) {
                    taskCount++;
                    var taskHtml = `
                                    <li>${taskName}
                                <ul>
                                    <li>Backlog Ticket: N/A</li>
                                    <li>Estimated total hours: ${manHour}</li>
                                    <li>Previously done: 0%</li>
                                    <li>Today will be done: 100%</li>
                                    <li>Today's progress: -</li>
                                    <li>Actual hours: -</li>
                                </ul>
                                <button type="button" class="btn btn-sm btn-danger remove-task">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </li>
                                
                    `;
                    $("#taskDetails").append(taskHtml);
                    $(".total").text(taskCount);

                    $("input[name='taskname']").val("");
                    $("input[name='manhour']").val("");
                }
            });

            $("#taskDetails").on("click", ".remove-task", function () {
                $(this).closest("li").remove();
                taskCount--;
                $(".total").text(taskCount);
            });
        });
    </script>
</body>
</html>
